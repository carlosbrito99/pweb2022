<!DOCTYPE html> <!-- HTML 5-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listagem</title>
</head>

<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Marca</th>
				<th scope="col">Placa</th>
				<th scope="col">Modelo</th>
				<th scope="col">Codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">AnoDeFab</th>
				<th scope="col">Data de Cadastro</th>


			</tr>
		</thead>

		<body>

			<tr th:each="dog: ${listarCarros}">
				<td th:text="${carro.placa}"></td>
				<td th:text="${carro.modelo}"></td>
				<td th:text="${carro.codigo}"></td>
				<td th:text="${carro.anodefab}"></td>
				<td th:text="${carro.dataCadastro}"></td>
				<td th:text="${carro.nome}"></td>

				<td> <a th:href="@{/carro/excluir/{codigo}(codigo = ${carro.codigo})}"> <button type="button"
							class="btn btn-danger">Excluir</button></a></td>

				<td> <a class="btn btn-primary" th:href="@{/carro/atualizar/{codigo}(codigo = ${carro.codigo})}">
						Atualizar </a></td>


			</tr>

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="/carro/listar">&#99456;</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
									data-bs-toggle="dropdown" aria-expanded="false">
									Menu de Cadastro Carro
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="/carro/formulario">Cadastrar NovosCarros</a></li>
									<li><a class="dropdown-item" href="/carro/listar">Listar Os Carros</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Algo a mais</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>

		</body>
	</table>





	<script src="/js/bootstrap.min.js"> </script>
</body>

</html>
